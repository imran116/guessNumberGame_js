<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        width: 60%;
      }
      .container h3{
        font-weight: bold;
      }
      .container h3 {
        text-align: center;
        margin-top: 20px;
      }
      #btn-start{

        border-radius: 10px;
        border: 2px solid black;
        background-color: gray;

        margin-left: 60px;

      }

  <body>
    <div class="container">
      <div class="heading">
        <h3>Guess Game</h3>

      </div>

      <div class="list-group">
        <ul>
            <li>Guess the number between [1-15]</li>

        </ul>
      </div>
      <div id="output">
        
      </div>
